<!DOCTYPE html>
<html>
 
<head>
    <title>Getting Clients IP</title>
    <style>
    p, h1 {
        color: green;
    }
    </style>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
     
      <script>
		$.getJSON("https://api.ipify.org?format=json", function(data) {
			$("#gfg").html(formatIp(data.ip));
			//alert(formatIp(data.ip));
			}
		)
		function formatIp(myIp){
			const ipParts = myIp.split(".");
			for(let i = 0; i < ipParts.length; i++){
			  switch (ipParts[i].length){
			  case 1: ipParts[i] = "00" + ipParts[i]; break;
			  case 2: ipParts[i] = "0" + ipParts[i]; break;
			  default: ipParts[i];
			  }
			}
			return ipParts[0] + "." + ipParts[1] + "." + ipParts[2] + "." + ipParts[3]
		}
    </script>
</head>
 
<body>
    <center>
        <h1>GeeksforGeeks</h1>
        <h3>Public IP Address of user is:</h3>
        <p id="gfg"></p>
 
    </center>
</body>
 
</html>
